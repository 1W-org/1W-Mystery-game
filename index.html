<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            color: white;
        }
        .content h1 {
            margin: 0;
            font-size: 24px;
        }
        .content p {
            font-size: 18px;
            margin: 10px 0;
        }
        .content input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .content button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
